<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Budget Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 700px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .chat-header .status {
      margin-left: auto;
      font-size: 12px;
      opacity: 0.9;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #f9fafb;
    }

    .message {
      max-width: 85%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message.user {
      align-self: flex-end;
    }

    .message.bot {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 14px 18px;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 15px;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: white;
      color: #1f2937;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .message.error .message-bubble {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .sources {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 13px;
    }

    .sources-title {
      font-weight: 600;
      color: #6b7280;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .source-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4b5563;
      padding: 4px 0;
    }

    .source-icon {
      width: 16px;
      height: 16px;
      color: #667eea;
    }

    .chat-input-container {
      padding: 20px 24px;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
      resize: none;
      max-height: 120px;
      min-height: 50px;
    }

    .chat-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .send-button {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .typing-indicator {
      align-self: flex-start;
      padding: 14px 18px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      border-bottom-left-radius: 4px;
      color: #6b7280;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #9ca3af;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }

    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }

    .welcome-message h2 {
      color: #1f2937;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .welcome-message p {
      font-size: 14px;
      line-height: 1.6;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ‡®ðŸ‡³ Indian Budget Chatbot</h1>
      <div class="status">
        <span class="status-dot"></span>
        Online
      </div>
    </div>
    
    <div class="chat-messages" id="messages">
      <div class="welcome-message">
        <h2>Welcome to the Indian Budget Chatbot!</h2>
        <p>Ask me anything about Indian Budget documents.<br>
        I'll search through the budget PDFs to find relevant information for you.</p>
      </div>
    </div>
    
    <div class="chat-input-container">
      <div class="input-wrapper">
        <textarea 
          class="chat-input" 
          id="input" 
          placeholder="Ask about tax changes, allocations, fiscal deficit..."
          rows="1"
        ></textarea>
        <button class="send-button" id="send">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');

    // Configure your local endpoint
    const API_ENDPOINT = 'http://localhost:8000/chat';

    // Auto-resize textarea
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    function addMessage(text, type, sources = null) {
      // Remove welcome message if it exists
      const welcome = messagesContainer.querySelector('.welcome-message');
      if (welcome) {
        welcome.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;
      messageDiv.appendChild(bubble);

      // Add sources if provided
      if (sources && sources.length > 0) {
        const sourcesDiv = document.createElement('div');
        sourcesDiv.className = 'sources';
        
        const title = document.createElement('div');
        title.className = 'sources-title';
        title.textContent = 'Sources:';
        sourcesDiv.appendChild(title);

        sources.forEach(source => {
          const sourceItem = document.createElement('div');
          sourceItem.className = 'source-item';
          sourceItem.innerHTML = `
            <svg class="source-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span>${source.source} - Page ${source.page}</span>
          `;
          sourcesDiv.appendChild(sourceItem);
        });

        messageDiv.appendChild(sourcesDiv);
      }

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.id = 'typing';
      indicator.innerHTML = `
        <span>Searching budget documents</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      messagesContainer.appendChild(indicator);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typing');
      if (indicator) {
        indicator.remove();
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Add user message
      addMessage(message, 'user');
      input.value = '';
      input.style.height = 'auto';
      
      // Disable input while waiting
      input.disabled = true;
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: message })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        hideTypingIndicator();
        
        // Add bot response with sources
        addMessage(data.response, 'bot', data.sources);
      } catch (error) {
        hideTypingIndicator();
        addMessage(
          `Error: ${error.message}. Make sure the FastAPI server is running on port 8000.`, 
          'error'
        );
      } finally {
        input.disabled = false;
        sendButton.disabled = false;
        input.focus();
      }
    }

    sendButton.addEventListener('click', sendMessage);
    
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Focus input on load
    input.focus();
  </script>
</body>
</html>
